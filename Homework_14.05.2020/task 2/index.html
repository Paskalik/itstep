<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruits</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="colors">
            <div class="color">
                <span><b>Select color:</b></span>
            </div>
            <div id="red" class="color red">
                <span>red</span>
            </div>
            <div id="green" class="color green">
                <span>green</span>
            </div>
            <div id="orange" class="color orange">
                <span>orange</span>
            </div>
            <div id="yellow" class="color yellow">
                <span>yellow</span>
            </div>
        </div>
        <hr>
        <h4>Fruits:</h4>
        <div class="wrapper">
            <div class="red">apple</div>
            <div class="green">pear</div>
            <div class="orange">orange</div>
            <div class="red">mango</div>
            <div class="orange">mandarin</div>
            <div class="yellow">pineapple</div>
            <div class="green">avocado</div>
            <div class="red">red pepper</div>
            <div class="green">green pepper</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
