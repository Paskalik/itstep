<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
  <script type="text/javascript">
      'use strict';
      /* Task 1 */
      let i = +prompt('Введите начало диапазона','');
      let j = +prompt('Введите конец диапазона','');
      let sum = 0;
      if (j >= i) {
          while (i <= j) {
            sum = sum + i;
            i++;
          }
          alert('Сумма цифр указанного диапазона: ' + sum);
      }
      else {
          alert('Неверный диапазон');
      }
      /* Task 2 */
      let n = +prompt('Введите первое число:','');
      let m = +prompt('Введите второе число:','');
      let p = n%m;
      if ((Math.abs(n) > 0) && (Math.abs(m) > 0)) {
          while (p!==0) {
              n=m;
              m=p;
              p=n%m;
          }
          alert('Наибольший общий делитель: ' + m);
      }
      else {
          alert('Неверное число');
      }
      /* Task 3 */
      const k = +prompt('Введите число','');
      if ((k > 0) || (k < 0)) {
          for (let s = 1; s <= k; s++) {
              if (k % s === 0) {
                  alert('Делитель числа: ' + s);
              }
          }
      }
      else {
          alert('Неверное число');
      }
      /* Task 4 */
      let count = 0;
      let c = +prompt('Введите любое число, отличное от нуля: ','');
      if (!c || c === 0) {
          alert('Неверное число');
      }
      else {
          do {
              c /= 10;
              count++
          } while (c >= 1);
          alert('Количество цифр в данном числе: ' + count);
      }
      /* Task 5 */
      let positive = 0;
      let negative = 0;
      let even = 0;
      let odd = 0;
      let zero = 0;
      for (i = 1; i <= 10; i++) {
          let number = prompt('Введите, пожалуйста, число:','');
          if (!number) continue;
          if (+number > 0) {
              positive = positive + 1;
          }
          else {
              if (+number < 0) {
                  negative = negative + 1;
              }
              else {
                  if (+number === 0) {
                      zero = zero + 1;
                  }
              }
          }
          if (Math.abs(+number) > 0) {
              if ((Math.abs(+number) % 2) === 0) {
                  even = even + 1;
              } else {
                  if ((Math.abs(+number) % 2) === 1) {
                      odd = odd + 1;
                  }
              }
          }
      }
      alert('Количество положительных чисел: ' + positive + '\nКоличество отрицательных чисел: ' + negative +
            '\nКоличество нулей: ' + zero + '\nКоличество четных чисел: ' + even + '\nКоличество нечетных чисел: ' + odd);
      /* Task 6 */
      do {
          let one = +prompt('Введите, пожалуйста, первое число:','');
          if ((!one) && (one !== 0)) continue;
          let two = +prompt('Введите, пожалуйста, второе число:','');
          if ((!two) && (two !== 0)) continue;
          let sign = prompt('Введите, пожалуйста, знак (*, /, +, -):','');
          switch (sign) {
              case '*':
                  alert('Результат вычисления = ' + (one*two));
                  break;
              case '/':
                  if (two === 0) {
                      alert('На 0 делить нельзя!');
                  }
                  else {
                      alert('Результат вычисления = ' + (one / two).toFixed(1));
                  }
                  break;
              case '+':
                  alert('Результат вычисления = ' + (one+two));
                  break;
              case '-':
                  alert('Результат вычисления = ' + (one-two));
                  break;
              default:
                  alert('Неверный знак');
          }
      }
      while (confirm('Хотите решить еще один пример?'));
      /* Task 7 */
      let shift = 0;
      let start = +prompt('Введите, пожалуйста, число:','');
      if (!start || (start === 0)) {
          alert('Неверное число')
      }
      else {
          const change = +prompt('Введите, пожалуйста, количество цифр, на которое нужно сдвинуть число:', '');
          if (!change || (change === 0)
      )
          {
              alert('Неверное число');
          }
          else {
              count = 0;
              let end = start;
              do {
                  end /= 10;
                  count++
              } while (end >= 1);
              if ((count - change) < 0) {
                  alert('Количество цифр, на которое нужно сдвинуть число, больше количества цифр в числе');
              } else {
                  shift = Math.pow(10, (count - change));
                  alert('Ваше число после изменения: ' + (start % shift) + (Math.floor(start / shift)));
              }
          }
      }
      /* Task 8 */
      i = 0;
      let day = '';
      do {
          switch (i) {
              case 0:
                  day = 'Понедельник';
                  i++;
                  break;
              case 1:
                  day = 'Вторник';
                  i++;
                  break;
              case 2:
                  day = 'Среда';
                  i++;
                  break;
              case 3:
                  day = 'Четверг';
                  i++;
                  break;
              case 4:
                  day = 'Пятница';
                  i++;
                  break;
              case 5:
                  day = 'Суббота';
                  i++;
                  break;
              case 6:
                  day = 'Воскресенье';
                  i = 0;
                  break;
          }
      }
      while (confirm(day + '. Хотите увидеть следующий день?'));
      /* Task 10 */
      let riddle = confirm('Загадайте число от 0 до 100. Загадали?');
      game: if (riddle) {
          let N = 0;
          i = 100;
          c = 0;
          do {
                  N = Math.floor(c + ((i - c) / 2));
                  j = +prompt('Ваше число:\n1) >' + N + '\n2) <' + N + '\n3) =' + N);
                  if ((!j) || (j < 1) || (j > 3)) break game;
                  if (j === 1) {
                          c = N + 1;
                  }
                  if (j === 2) {
                      i = N - 1;
                  }
              }
          while (j !== 3);
          alert('Вы загадали число ' + N);
      }
      else {
          alert('Жаль :(');
      }
      /* Task 9 */
      for (i=2; i<=9; i++) {
          document.write('<div style="display: inline-table; width: 100px">');
          for (j=1; j<=10; j++) {
              console.log(i + '*' + j+ '=' + (i*j));
              document.write(i + '*' + j+ '=' + (i*j) + '<br>');
          }
          document.write('</div>');
      }
  </script>
</body>
</html>
