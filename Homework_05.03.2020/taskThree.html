<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <button id="btn">History</button>
    <p id="p"></p>
    <script>
        'use strict';
        btn.onclick = () => {
            let history = window.history.length;
            p.innerHTML = `History contains ${history} entry(ies)`;
        }
    </script>
</body>
</html>
