          }
          else {

                  }
              }

                  }
                  else {

                  }
              }
              return alert('Заданное время: ' + hour + ':' + minute + ':' + second);

      function countSeconds(hs,ms,ss) {
          if ((hs >= 0) && (ms >= 0) && (ss >= 0)) {
              let time = 3600*hs + 60*ms + ss;
              return alert('Указанное количество времени в секундах: ' + time);
          }
          else {
              return alert('Неверное время');
          }
      }
