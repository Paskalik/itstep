<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOLID</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="static">
        <form onsubmit="return false">
            <div class="infouser">
                <div class="info">
                    <label for="fName">Firstname:</label>
                    <input type="text" id="fName" required>
                </div>
                <div class="info">
                    <label for="lName">Lastname:</label>
                    <input type="text" id="lName" required>
                </div>
                <div class="info">
                    <label for="birth">Birthday:</label>
                    <input type="text" id="birth" placeholder="mm/dd/yyyy" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
                </div>
                <div class="info radio">
                    <span>Gender:</span>
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female" required>
                    <label for="female">Female</label>
                </div>
                <div class="info">
                    <label for="country">Country:</label>
                    <select name="country" id="country"></select>
                </div>
                <div class="info">
                    <label for="city">City</label>
                    <select name="city" id="city"></select>
                </div>
                <div class="skills">
                    <span>Skills:</span>
                    <input type="checkbox" name="skills" id="html" value="HTML">
                    <label for="html">HTML</label>
                    <input type="checkbox" name="skills" id="css" value="CSS">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="skills" id="js" value="JS">
                    <label for="js">JS</label>
                    <input type="checkbox" name="skills" id="php" value="PHP">
                    <label for="php">PHP</label>
                    <input type="checkbox" name="skills" id="c++" value="C++">
                    <label for="c++">C++</label>
                    <input type="checkbox" name="skills" id="java" value="JAVA">
                    <label for="java">JAVA</label>
                    <input type="checkbox" name="skills" id="c#" value="C#">
                    <label for="c#">C#</label>
                    <input type="submit" class="save" value="Save" id="save">
                </div>
            </div>
            <div id="results">
                <h4>Results:</h4>
            </div>
        </form>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
