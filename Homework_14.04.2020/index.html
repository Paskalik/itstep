<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <style>
        form {
            width: 80vw;
            margin: 0 auto;
            background-color: rgba(246, 195, 192, 0.58);
            padding: 10px 20px 15px 20px;
        }
        p {
            text-align: center;
            font-weight: bold;
        }
        #wrapper {
            display: grid;
            grid-column-gap: 5%;
            grid-row-gap: 10px;
            grid-template-columns: repeat(3, 30%);
        }
        .wrapper {
            display: grid;
            grid-column-gap: 10%;
            grid-row-gap: 10px;
            grid-template-columns: repeat(2, 45%);
        }
        .user {
            border: 1px solid black;
            height: 40px;
            line-height: 40px;
            padding: 10px;
            cursor: pointer;
        }
        .info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            border: 1px solid black;
        }
        .info div {
            border: 1px solid black;
            height: 30px;
            line-height: 30px;
            padding-left: 5px;
        }
        button {
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
        }
        .post {
            border: 1px solid black;
            padding: 0 5px 5px 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form onsubmit="return false;" id="form">
        <p>All users:</p>
        <div id="wrapper"></div>
    </form>
    <script type="text/javascript">
        'use strict';
        let form = document.getElementById('form');
        let xhr = new XMLHttpRequest();
        let json;
        let users = [];
        let wrapper = document.getElementById('wrapper');
        function User(json) {
            this.name = json.name;
            this.username = json.username;
            this.address = json.address;
            this.email = json.email;
            this.phone = json.phone;
            this.website = json.website;
        }
        xhr.open('GET','https://jsonplaceholder.typicode.com/users');
        xhr.send();
        xhr.onload = () => {
            if (xhr.status === 200) {
                json = JSON.parse(xhr.response);
                if (json) {
                    for (let i = 0; i < json.length; i++) {
                        let user = new User(json[i]);
                        users.push(user);
                        let div = document.createElement('div');
                        div.className = 'user';
                        div.innerHTML = user.name;
                        wrapper.appendChild(div);
                        div.onclick = () => {
                            div.style.fontWeight = 'bold';
                            getInfo(user,i);
                        }
                    }
                }
            }
        };
        function getInfo(user,i) {
            let div = document.createElement('div');
            let p = document.createElement('p');
            p.innerText = 'User info:';
            div.append(p);
            let info = document.createElement('div');
            info.className = 'info';
            for (let el in user) {
                if (user.hasOwnProperty(el)) {
                    let html = '<div>' + el + '</div><div>'+ user[el] +'</div>';
                    info.innerHTML += html;
                }
            }
            let btn = document.createElement('button');
            btn.innerHTML = 'Show posts';
            btn.onclick = () => {
              getPosts(i);
            };
            div.append(info);
            div.append(btn);
            form.append(div);
        }
        function getPosts(i) {
            xhr.open('GET','https://jsonplaceholder.typicode.com/posts?userId=' + (i + 1));
            xhr.send();
            xhr.onload = () => {
                if (xhr.status === 200) {
                    json = JSON.parse(xhr.response);
                    if (json) {
                        let div = document.createElement('div');
                        div.className = 'wrapper';
                        for (let i = 0; i < json.length; i++) {
                            let divPost = document.createElement('div');
                            divPost.className = 'post';
                            let html = '<p>' + json[i].title + '</p>' + '<span>' + json[i].body + '</span>';
                            divPost.innerHTML += html;
                            div.append(divPost);
                        }
                        form.append(div);
                    }
                }
            };
        }
    </script>
</body>
</html>
