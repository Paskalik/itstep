<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<style>
    form {
        width: 35vw;
    }
    .inputs {
        white-space: normal;
        text-align-last: justify;
        margin-bottom: 5px;
    }
    textarea {
        display: block;
        width: 99%;
        min-height: 15vh;
        overflow: hidden;
        border-radius: 5px;
    }
    #result {
        display: none;
    }
    button {
        width: 100%;
        margin-top: 15px;
    }
    h4 {
        margin: 20px 0 5px 0;
    }
    .border {
        border: 1px solid rgb(169, 169, 169);
        border-radius: 5px;
        min-height: 15vh;
        margin-top: 0;
        font-family: monospace;
    }
</style>
<body>
    <form>
        <div>
            <div class="inputs">
                <label>
                    <input type="checkbox" id="weight">
                    Bold
                </label>
                <label>
                    <input type="checkbox" id="decoration">
                    Underline
                </label>
                <label>
                    <input type="checkbox" id="style">
                    Italics
                </label>
                <label>
                    <input type="radio" name="align">
                    Left
                </label>
                <label>
                    <input type="radio" name="align">
                    Right
                </label>
                <label>
                    <input type="radio" name="align">
                    Justify
                </label>
            </div>
            <label>
                <textarea id="textIn"></textarea>
            </label>
            <button id="btn">Show text</button>
        </div>
        <div id="result">
            <label>
                <h4>Result:</h4>
                <p id="textOut"></p>
            </label>
        </div>
    </form>
    <script type="text/javascript">
        'use strict';
        let btn = document.getElementById('btn');
        let textIn = document.getElementById('textIn');
        let result = document.getElementById('result');
        let textOut = document.getElementById('textOut');
        textIn.addEventListener('keyup', function () {
            if (this.scrollTop > 0) {
                this.style.height = this.scrollHeight + 'px';
            }
        });
        btn.onclick = function () {
            let weight = document.getElementById('weight');
            let style = document.getElementById('style');
            let decoration = document.getElementById('decoration');
            let align = document.getElementsByName('align');
            if (textIn.value === "") {
                textIn.placeholder = 'Enter some text before!';
            }
            else {
                result.style.display = 'block';
                textOut.innerText = textIn.value;
                textOut.className = 'border';
                if (weight.checked) {
                    textOut.style.fontWeight = 'bold';
                }
                if (style.checked) {
                    textOut.style.fontStyle = 'italic';
                }
                if (decoration.checked) {
                    textOut.style.textDecoration = 'underline';
                }
                align.forEach(function (el) {
                    if (el.checked) {
                        textOut.style.textAlign = el.parentElement.innerText;
                    }
                    if (textOut.style.textAlign === 'justify') {
                        textOut.style.textAlignLast = 'justify';
                    }
                    else {
                        textOut.style.textAlignLast = 'auto';
                    }
                });
            }
            return false;
        }
    </script>
</body>
</html>
