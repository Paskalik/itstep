<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        p:hover {
            cursor: pointer;
            font-weight: bold;
        }
        input,p {
            width: 15rem;
        }
    </style>
</head>
<body>
    <form>
        <label>
            <input type="text" />
        </label>
        <div></div>
    </form>
    <script type="text/javascript">
        'use strict';
        let div = document.querySelector("div");
        document.querySelector("input").oninput = function() {
            let sim = new RegExp(this.value.toLowerCase()), text = "";
            let p = document.querySelectorAll("p");
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (sim.test(arr[i].toLowerCase()) && count < 10) {
                    text += "<p>" + arr[i] + "</p>";
                    count++;
                }
            }
            div.innerHTML = text;
            if (document.querySelector("input").value === "") {
                div.innerHTML = "";
            }
            p.forEach(el => {
                el.onclick = function () {
                    document.querySelector("input").value = el.innerText;
                }
            })
        };
        let arr = [
                    'Abkhazia','Afghanistan','Albania', 'Algeria', 'Argentina', 'Armenia', 'Australia', 'Austria',
                    'Azerbaijan', 'Bahamas', 'Bahrain', 'Bangladesh', 'Belarus', 'Belgium', 'Bermuda Islands', 'Bolivia',
                    'Brazil', 'Bulgaria', 'Burundi', 'Cambodia', 'Cameroon', 'Canada', 'Chile', 'China', 'Colombia',
                    'Congo', 'Costa Rica', 'Cuba', 'Cyprus', 'Czech Republic', 'Denmark', 'Dominican Republic', 'Ecuador',
                    'Egypt', 'El Salvador', 'Estonia', 'Ethiopia', 'Finland', 'France', 'Georgia', 'Germany', 'Ghana',
                    'Gibraltar', 'Great Britain / United Kingdom', 'Greece', 'Guatemala', 'Guinea', 'Haiti', 'Hawaii',
                    'Honduras', 'Hong Kong', 'Hungary', 'Iceland', 'India', 'Indonesia', 'Iran', 'Iraq', 'Ireland',
                    'Israel', 'Italy', 'Ivory Coast', 'Jamaica', 'Japan', 'Kazakhstan', 'Kenya', 'Kuwait', 'Kyrgyzstan',
                    'Latvia', 'Lebanon', 'Liberia', 'Libya', 'Lithuania', 'Luxemburg', 'Madagascar', 'Malawi', 'Malaysia',
                    'Malta', 'Mexico', 'Moldova', 'Monaco', 'Mongolia', 'Morocco', 'Nepal', 'Netherlands / Holland',
                    'New Zeland', 'Nicaragua', 'Nigeria', 'North Korea', 'Norway', 'Oman', 'Pakistan', 'Panama',
                    'Papua New Guinea', 'Paraguay', 'Peru', 'Philippines', 'Poland', 'Portugal', 'Puerto Rico', 'Romania',
                    'Russia', 'Rwanda', 'Saudi Arabia', 'Senegal', 'Sierra Leone', 'Singapore', 'Slovakia', 'Slovenia',
                    'South Africa', 'South Korea', 'South Ossetia', 'Spain', 'Sri Lanka', 'Sudan', 'Sweden', 'Switzerland',
                    'Syria', 'Taiwan', 'Tajikistan', 'Thailand', 'Togo', 'Tunisia', 'Turkey', 'Turkmenistan', 'Uganda',
                    'Ukraine', 'United Arab Emirates', 'United States of America / USA', 'Uruguay', 'Uzbekistan',
                    'Venezuela', 'Yemen', 'Zaire', 'Zambia', 'Zimbabwe'
        ]
    </script>
</body>
</html>
