<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<style>
    input, label {
        height: 15px;
        margin-top: 5px;
        padding-top: 5px;
        margin-left: 5px;
        width: 275px;
        text-align: left;
    }
    form {
        padding: 5px;
        height: 60px;
        width: 290px;
        background-color: antiquewhite;
    }
</style>
<body>
    <script type="text/javascript">
        'use strict';
        function check(e) {
            e.value = e.value.replace(/[0-9]/g, '');
        }
    </script>
    <form>
        <label>Enter your name (name can't contain digits):
            <input type="text" oninput="check(this)">
        </label>
    </form>
</body>
</html>
