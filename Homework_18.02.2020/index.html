<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
  <script type="text/javascript">
      'use strict';
      /* Task 1 */
      function getMonth() {
          let months = [
              'январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'август', 'сенябрь', 'октябрь', 'ноябрь', 'декабрь'
          ];
          let date = new Date();
          let month = date.getMonth();
          return months[month];
      }
      console.log(getMonth());
      /* Task 2 */
      function getWeekDay(inputDate) {
          function checkLeapYear(year) {
              return ((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0);
          }
          if ((inputDate.length < 8) || (inputDate.length > 10)) {
              return false;
          }
          else {
              let dateElements = inputDate.split('.');
              if (dateElements.length !== 3) {
                  return false;
              }
              let day = +dateElements[0];
              let month = +dateElements[1] - 1;
              let year = +dateElements[2];
              if ((day < 1) || (day > 31) || (month < 0) || (month > 11)) {
                  return false;
              }
              if ((month === 1) && (day > 29)) {
                  return false;
              }
              if ((month === 3 || month === 5 || month === 8 || month === 10) && day === 31) {
                  return false;
              }
              if ((month === 1) && (day === 29) && !checkLeapYear(year)) {
                      return false;
              }
              let days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
              if (day < 10) {
                  day = '0' + day;
              }
              if (month < 10) {
                  month = '0' + month;
              }
              let date = new Date(year, month, day);
              console.log(date);
              return days[date.getDay()];
          }
      }
      console.log(getWeekDay('29.2.2020'));
      /* Task 3 */
      function countSeconds() {
          let date = new Date();
          let startDay = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 0, 0, 0);
          return Math.floor((date.getTime() - startDay.getTime()) / 1000);
      }
      console.log(countSeconds());
      /* Task 4 */
      function timer() {
          function timeLeftTillEndDay() {
              let date = new Date();
              let endDay = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 23, 59, 59);
              return console.log(Math.floor((endDay.getTime() - date.getTime()) / 1000));
          }
          return setInterval(timeLeftTillEndDay, 1000);
      }
      let timerId = timer();
      clearInterval(timerId);
      /* Task 5 */
      function getAreaOfCircle(radius) {
          if ((typeof radius !== 'number') || radius <= 0) {
              return false;
          }
          else {
              return Math.PI * Math.pow(radius, 2);
          }
      }
      console.log(getAreaOfCircle(2));
      /* Task 6 */
      function getSin(deg) {
          if (typeof deg !== 'number') {
              return false;
          }
          else {
              let rad = (deg * Math.PI) / 180;
              return Math.sin(rad);
          }
      }
      console.log(getSin(360));
  </script>
</body>
</html>
