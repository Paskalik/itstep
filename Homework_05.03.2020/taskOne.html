<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <button id="btnOpen">Open window</button>
    <button id="btnClose">Close window</button>
    <script type="text/javascript">
        'use strict';
        let newWindow;
        btnOpen.onclick = () => {
            newWindow = window.open("https://itstep.org","","width=640,height=480");
        };
        btnClose.onclick = () => {
            if (newWindow) {
                newWindow.close();
                newWindow = null;
            }
        }
    </script>
</body>
</html>
