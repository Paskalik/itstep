<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        form {
            width: 30vw;
            background-color: rgba(246, 195, 192, 0.58);
            padding: 5px 20px 20px 20px;
            margin: 20vh auto;
        }
        input {
            width: 99%;
        }
        button {
            width: 100%;
            margin-top: 10px;
        }
        h4 {
            text-align: center;
        }
        .error {
            float: right;
            color: red;
            text-align: right;
        }
    </style>
</head>
<body>
    <form onsubmit="return false;">
        <h4>Registration</h4>
        <label>
            <span>Email:</span>
            <span class="error"></span>
            <input type="text" id="email">
        </label>
        <label>
            <span>Password:</span>
            <span class="error"></span>
            <input type="password" id="password">
        </label>
        <label>
            <span>Repeat:</span>
            <span class="error"></span>
            <input type="password" id="repeat">
        </label>
        <button id="sign">Sign Up</button>
    </form>
    <script type="text/javascript">
        'use strict';
        let email = document.getElementById('email');
        let password = document.getElementById('password');
        let repeat = document.getElementById('repeat');
        let error = document.getElementsByClassName('error');
        let sign = document.getElementById('sign');
        function setCookies(name,value) {
            let expDate = new Date();
            expDate.setTime((new Date()).getTime() + 3600*1000);
            document.cookie = name + '=' + value + '; expires=' + expDate + '; path=/';
        }
        function getCookies() {
            if (document.cookie === "") {
                return false;
            }
            else {
                let savedCookies = document.cookie.split(';');
                let infoData = {};
                for (let i = 0; i < savedCookies.length; i++) {
                    let info = savedCookies[i].split('=');
                    infoData[info[0]] = info[1];
                }
                return ((typeof infoData["email"]) && (typeof  infoData["password"]));
            }
        }
        function validateEmail() {
            let reg = /^([A-Za-z0-9_\-.]{3,})+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/;
            if (reg.test(email.value) === false) {
                error[0].innerHTML = "Wrong email address";
                return false;
            }
            else {
                return true;
            }
        }
        function validatePassword() {
            let reg = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
            if (reg.test(password.value) === false) {
                error[1].innerHTML = "Wrong password";
                return false;
            }
            else {
                return true;
            }
        }
        function validateRepeat() {
            if (repeat.value === password.value) {
                return true;
            }
            else {
                error[2].innerHTML = "Password must match";
                return false;
            }
        }
        window.onload = function() {
            if (getCookies()) {
                window.location.href = "registr.html";
            }
        };
        let input = document.getElementsByTagName('input');
        for (let i = 0; i < input.length; i++) {
            input[i].onfocus = function (){
                let errorIn = this.parentElement.getElementsByClassName('error');
                errorIn[0].innerHTML = "";
            };
        }
        sign.onclick = function () {
            let count = 0;
            if (validateEmail()) {
                count++
            }
            if (validatePassword()) {
                count++;
            }
            if (validateRepeat()) {
                count++;
            }
            if (count === 3) {
                setCookies("email",email.value);
                setCookies("password",password.value);
                window.location.href = "registr.html";
            }
        }
    </script>
</body>
</html>
