<div class="user-contacts">
  <ul>
    <li>
      <h2>{{ userInfo.surname}}&nbsp;{{ userInfo.name}}</h2>
    </li>
    <li>
      <div class="photo">
        <img src="./assets/IMG_20200219_152227.jpg" alt="photo">
      </div>
    </li>
    <li>
      <h4>Phone:</h4>
      <span> {{ userInfo.phone }}</span>
    </li>
    <li>
      <h4>Email:</h4>
      <span> {{ userInfo.email }}</span>
    </li>
    <li>
      <h4>City:</h4>
      <span> {{ userInfo.city | uppercase}}</span>
    </li>
  </ul>
</div>
