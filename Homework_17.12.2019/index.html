<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
  <script type="text/javascript">
      'use strict';
      /* Task 1 */
      let result;
      const sum = +prompt('Введите, пожалуйста, сумму в долларах:','');
      const currency = +prompt('Выберите, пожалуйста, один из вариантов, в какую валюту конвертировать:\n1) EUR\n2) UAH\n3) AZN','');
      switch (currency) {
          case 1:
              result = (sum*0.9).toFixed(2);
              break;
          case 2:
              result = (sum*23.32).toFixed(2);
              break;
          case 3:
              result = (sum*1.7).toFixed(2);
              break;
          default:
              result = 'Неверный вариант';
      }
      alert(result);
      /* Task 2 */
      let per;
      const buy = +prompt('Введите, пожалуйста, сумму покупки:','');
      if (buy >= 500) {
          per = 7
      }
      else {
          if (buy >= 300) {
              per = 5
          }
          else {
              if (buy >= 200) {
                  per = 3
              }
              else {
                  if (buy > 0) {
                      per = 0
                  }
                  else per = -1
              }
          }
      }
      if (per === -1) {
          alert('Неверная сумма');
      }
      else {
          per = buy - ((buy/100)*+per);
          alert('Сумма покупки со скидкой: ' + per.toFixed(2));
      }
      /* Task 3 */
      const d = +prompt('Введите, пожалуйста, длину окружности:','');
      const p = +prompt('Введите, пожалуйста, периметр квадрата:','');
      const diameter = d/Math.PI;
      const side = p/4;
      alert((diameter <= side) ? 'Окружность можно вписать в квадрат' : (diameter > side) ? 'Окружность нельзя вписать в квадрат' : 'Неверные данные');
      /* Task 4 */
      let ball = 0;
      let answer = +prompt('Столица Украины:\n1) Киев\n2) Харьков\n3) Одесса','');
      ball = (answer === 1 ? (ball + 2) : ball);
      answer = +prompt('Столица Финляндии:\n1) Тампере\n2) Хельсинки\n3) Эспоо','');
      ball = (answer === 2 ? (ball + 2) : ball);
      answer = +prompt('Столица Лихтенштейна:\n1) Шан\n2) Тризен\n3) Вадуц','');
      ball = (answer === 3 ? (ball + 2) : ball);
      alert('Количество набранных баллов: ' + ball);
      /* Task 5 */
      let day = +prompt('Введите день:','');
      let month = +prompt('Введите месяц','');
      let year = +prompt('Введите год','');
      if (day >= 1 && day <= 31 && month >= 1 && month <= 12) {
          if (day >= 1 && day <= 27) {
              day = day + 1;
              alert('Следующая дата: ' + day + '.' + month + '.' + year);
          }
          else {
              switch (day) {
                  case 28:
                      if (month !== 2) {
                          day = day + 1;
                      }
                      else {
                          if (((year%4 === 0) && (year%100 !== 0)) || (year%400 === 0)) {
                              day = day + 1;
                          }
                          else {
                              day = 1;
                              month = 3;
                          }
                      }
                      alert('Следующая дата: ' + day + '.' + month + '.' + year);
                      break;
                  case 29:
                      if (month !== 2) {
                          day = day + 1;
                          alert('Следующая дата: ' + day + '.' + month + '.' + year);
                      }
                      else {
                          if (((year%4 === 0) && (year%100 !== 0)) || (year%400 === 0)) {
                              day = 1;
                              month = 3;
                              alert('Следующая дата: ' + day + '.' + month + '.' + year);
                          }
                          else {
                              alert('Неверная дата');
                          }
                      }
                      break;
                  case 30:
                      if (month === 2) {
                          alert('Неверная дата');
                      }
                      else {
                          if (month === 4 || month === 6 || month === 9 || month === 11) {
                              day = 1;
                              month = month + 1;
                          }
                          else {
                              day = day + 1;
                          }
                          alert('Следующая дата: ' + day + '.' + month + '.' + year);
                      }
                      break;
                  case 31:
                      if (month === 12) {
                          day = 1;
                          month = 1;
                          year = year + 1;
                          alert('Следующая дата: ' + day + '.' + month + '.' + year);
                      }
                      else {
                          if (month === 2 || month === 4 || month === 6 || month === 9 || month === 11) {
                              alert('Неверная дата');
                          }
                          else {
                              day = 1;
                              month = month + 1;
                              alert('Следующая дата: ' + day + '.' + month + '.' + year);
                          }
                      }
                      break;
              }
          }
      }
      else {
          alert('Неверная дата');
      }
  </script>
</body>
</html>
