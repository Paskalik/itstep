<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        button {
            background-color: #369bff;
            border: none;
            border-radius: 10px;
            width: 130px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;

        }
        img {
            width: 35px;
            height: 35px;
            vertical-align: middle;
        }
        span {
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <button id="btn">
            <img src="Like.png" alt="">
            <span id="count">Like</span>
        </button>
    </form>
    <script type="text/javascript">
        'use strict';
        let btn = document.getElementById("btn");
        let span = document.getElementById("count");
        let counter = 0;
        btn.onclick = function () {
            counter++;
            span.innerHTML = 'Like ' + counter;
            return false;
        }
    </script>
</body>
</html>
