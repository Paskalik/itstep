<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
  <script type="text/javascript">
      'use strict';
      /* Task 1 */
      function checkNumbers(x,y) {
          if (x < y) {
              return -1;
          }
          else {
              if (x > y) {
                  return 1;
              }
              else {
                  if (x === y) {
                      return 0;
                  }
                  else {
                      return 2;
                  }
              }
          }
      }
      let x = +prompt('Введите, пожалуйста, первое число:','');
      let y = +prompt('Введите, пожалуйста, второе число:','');
      switch (checkNumbers(x,y)) {
          case -1:
              alert('Первое число меньше второго');
              break;
          case 1:
              alert('Первое число больше второго');
              break;
          case 0:
              alert('Числа равны');
              break;
          case 2:
              alert('Некорректные данные');
      }
      /* Task 2 */
      function factorial(n) {
          let f = 1;
          if (n > 0) {
              for (let i = 1;i <= n; i++) {
                  f = f * i;
              }
              return alert('Факториал данного числа: ' + f);
          }
          else {
              return alert('Некорректное число');
          }
      }
      const n = +prompt('Введите, пожалуйста, положительное число:','');
      factorial(n);
      /* Task 3 */
      function showNumber(x,y,z) {
          if ((x >= 0) && (y >= 0) && (z >= 0) && (x < 10) && (y < 10) && (z < 10)) {
              return alert((x*100) + (y*10) + z);
          }
          else {
              alert('Некорректные данные');
          }
      }
      x = +prompt('Введите, пожалуйста, первое натуральное число:','');
      y = +prompt('Введите, пожалуйста, второе натуральное число:','');
      let z = +prompt('Введите, пожалуйста, третье натуральное число:','');
      showNumber(x,y,z);
      /* Task 4 */
      function showSquare(x,y) {
          if (x > 0 || y > 0) {
              x = x || y;
              y = y || x;
              return alert('Площадь фигуры = ' +(x*y));
          }
          else {
              return alert('Неверные данные');
          }
      }
      x = +prompt('Введите, пожалуйста, ширину прямоугольника:','');
      y = +prompt('Ведите, пожалуйста, длину прямоугольника:','');
      showSquare(x,y);
      /* Task 5 */
      function idealNumber(k) {
          let sum = 0;
          if ((k > 0)) {
              for (let s = 1; s < k; s++) {
                  if (k % s === 0) {
                      sum = sum + s;
                  }
              }
              if (sum === k) {
                  return alert('Число совершенное')
              }
              else {
                  return alert('Число не совершенное')
              }
          }
          else {
              return alert('Неверное число');
          }
      }
      let k = +prompt('Введите, пожалуйста, положительное число:','');
      idealNumber(k);
  </script>
</body>
</html>
