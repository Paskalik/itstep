<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOLID</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form onsubmit="return false">
        <div class="infouser">
            <div class="info">
                <label>
                    Firstname:
                    <input type="text" id="fName" required>
                </label>
            </div>
            <div class="info">
                <label>
                    Lastname:
                    <input type="text" id="lName" required>
                </label>
            </div>
            <div class="info">
                <label>
                    Birthday:
                    <input type="text" id="birth" placeholder="mm/dd/yyyy" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
                </label>
            </div>
            <div class="info radio">
                <span>Gender:</span>
                <label>
                    <input type="radio" name="gender" value="male" id="male" required>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" id="female" required>
                    Female
                </label>
            </div>
            <div class="info">
                <label>
                    Country:
                    <select name="country" id="country"></select>
                </label>
            </div>
            <div class="info">
                <label>
                    City
                    <select name="city" id="city"></select>
                </label>
            </div>
            <div class="skills">
                <span>Skills:</span>
                <label>
                    <input type="checkbox" name="skills" id="html" value="HTML">
                    HTML
                </label>
                <label>
                    <input type="checkbox" name="skills" id="css" value="CSS">
                    CSS
                </label>
                <label>
                    <input type="checkbox" name="skills" id="js" value="JS">
                    JS
                </label>
                <label>
                    <input type="checkbox" name="skills" id="php" value="PHP">
                    PHP
                </label>
                <label>
                    <input type="checkbox" name="skills" id="c++" value="C++">
                    C++
                </label>
                <label>
                    <input type="checkbox" name="skills" id="java" value="JAVA">
                    JAVA
                </label>
                <label>
                    <input type="checkbox" name="skills" id="c#" value="C#">
                    C#
                </label>
                <input type="submit" class="save" value="Save" id="save">
            </div>
        </div>
        <div id="results">
            <h4>Results:</h4>
        </div>
    </form>
    <script type="module" src="./script.js"></script>
</body>
</html>
