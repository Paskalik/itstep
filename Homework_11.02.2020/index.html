<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
  <script type="text/javascript">
      'use strict';
      /* Task 1 */
      function textWithInterval(text,sec) {
          const showText = setInterval(() => console.log(text),sec);
          setTimeout(() => { clearInterval(showText); console.log('stop'); }, 10000);
      }
      textWithInterval('Hello, world',2000);
      /* Task 2 */
      let showTime = () => {
          const time = new Date();
          console.log(time.toTimeString());
      };
      let showTimeEverySecond = setInterval(() => showTime(),1000);
      /* Task 3 */
      clearInterval(showTimeEverySecond);
      /* Task 4 */
      /* setInterval */
      function showProgressBarOne() {
          let val = 0;
          let timerId = setInterval(updateProgress, 500);
          function updateProgress() {
              console.log(`${val}%`);
              if (val === 100) {
                  clearInterval(timerId);
              }
              val = val + 10;
          }
      }
      showProgressBarOne();
      /* setTimeout */
      function showProgressBarTwo() {
          let val = 0;
          setTimeout(function updateProgress() {
              console.log(`${val}%`);
              if (val < 100) {
                  setTimeout(updateProgress,500);
              }
              val = val + 10;
          }, 500);
      }
      showProgressBarTwo();
      /* Task 5 */
      let date = new Date('1983-12-14');
      console.log(date);
      /* Добавление к дате n дней */
      function addDaysToDate(date,n) {
          if ((typeof(n) !== 'number') || !date ) {
              return false;
          }
          else {
              date.setDate(date.getDate() + n);
              return date;
          }
      }
      console.log(addDaysToDate(date,20));
      /* Вычитание из даты n дней */
      function subtractDaysFromDate(date,n) {
          if ((typeof(n) !== 'number') || !date ) {
              return false;
          }
          else {
              date.setDate(date.getDate() - n);
              return date;
          }
      }
      console.log(subtractDaysFromDate(date,20));
      /* Вывод дня недели */
      function getWeekDay(date) {
          let days = ['Вскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
          return days[date.getDay()];
      }
      console.log(getWeekDay(date));
  </script>
</body>
</html>
