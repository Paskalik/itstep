<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<p>Не удаляй, пожалуйста, в четверг до конца дня выкачу! Что-то с увеличением картинки пошло не так)</p>
<div id="gallery">
    <div id="viewport">
        <div id="slidewrapper">
            <div id="resize" data-size="false"><img src="https://img.icons8.com/color/20/000000/expand.png"/></div>
            <div class="slideImg"></div>
        </div>
    </div>
    <div id="allBtn">
        <div id="navBtns"></div>
        <hr>
        <div id="playBtns">
            <div id="firstBtn"><img src="https://img.icons8.com/color/20/000000/skip-to-start.png"/></div>
            <div id="prevBtn"><img src="https://img.icons8.com/color/20/000000/rewind.png"/></div>
            <div id="plStBtn" data-stop="true"><img src="https://img.icons8.com/color/20/000000/play.png"/></div>
            <div id="nextBtn"><img src="https://img.icons8.com/color/20/000000/fast-forward.png"/></div>
            <div id="lastBtn"><img src="https://img.icons8.com/color/20/000000/end.png"/></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
