<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <style>
        form {
            width: 70vw;
            margin: 0 auto;
            background-color: rgba(246, 195, 192, 0.58);
            padding: 5px 20px 30px 20px;
            text-align: center;
        }
        label {
            display: block;
            text-align-last: justify;
            margin-bottom: 20px;
        }
        input,button,.search,.film,.movieDetail {
            border-radius: 5px;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(169, 169, 169);
        }
        .search {
            padding: 20px 15px 15px 15px;
            width: 40%;
            margin: 0 auto;
        }
        input {
            width: 70%;
            height: 23px;
        }
        select {
            width: 71%;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
        }
        #btn {
            width: 100%;
            height: 29px;
            cursor: pointer;
            background-color: #dddddd;
        }
        #more {
            width: 30%;
            height: 29px;
            cursor: pointer;
            background-color: #dddddd;
            margin-top: 10px;
        }
        .disabled {
            cursor: wait;
        }
        .detail {
            width: 60%;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right:20%;
        }
        .film,.movieDetail {
            margin: 10px 5px 5px 5px;
            padding: 10px;
        }
        .film {
            position: relative;
        }
        .wrapper {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        .movieDetail {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .movieInfo {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .smallPoster {
            width: 100%;
            height: 50%;
        }
        #error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
        .posterFull {
            width: 15vw;
            height: 40vh;
            margin-right: 10px;
            float: left;
        }
        .preloader {
            width: 50px;
            height: 50px;
            border: 2px solid #f3f3f3;
            border-top: 3px solid #0088cf;
            border-radius: 100%;
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            animation: spin 1s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <form onsubmit="return false;" id="form">
        <h2>Не удаляй, пожалуйста, я в субботу довыкачу код</h2>
        <h4>Search</h4>
        <div class="search">
            <label>
                <b>Title:</b>
                <input id="title">
            </label>
            <label>
                <b>Type:</b>
                <select id="type">
                    <option>Movie</option>
                    <option>Series</option>
                    <option>Episode</option>
                </select>
            </label>
            <button id = "btn">Search</button>
        </div>
        <p id="error"></p>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
