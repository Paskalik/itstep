<div>
  <h3>Links:</h3>
  <a *ngIf="links.facebook"
     href="{{ links.facebook }}">{{ links.facebook }}</a>
  <a *ngIf="links.twitter"
     href="{{ links.twitter }}">{{ links.twitter }}</a>
  <a *ngIf="links.instagram"
     href="{{ links.instagram }}">{{ links.instagram }}</a>
  <a *ngIf="links.In"
     href="{{ links.In }}">{{ links.In }}</a>
  <a *ngIf="links.github"
     href="{{ links.github }}">{{ links.github }}</a>
</div>
