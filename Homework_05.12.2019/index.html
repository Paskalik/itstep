<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
  <script type="text/javascript">
    var first_name = prompt('Введите своё имя:','');
    alert('Привет, ' + first_name);
    const sys_year = '2019';
    var birth = prompt('Год вашего рождения?','');
    alert('Ваш возраст: ' + (sys_year - birth));
    var side = prompt('Введите длину стороны квадрата:','');
    alert('Периметр квадрата = ' + side*4);
    const numberPi = '3.14';
    var radius = prompt('Введите радиус окружности:','');
    alert('Площадь окружности = ' + numberPi*radius*radius);
    var distance = prompt('Введи расстояние между городами в км:','');
    var hours = prompt('Введите количество часов, за которое хотите преодолеть расстояние:','');
    alert('Скорость в км/ч, с которой вам необходимо двигаться = ' + distance/hours);
  </script>
</body>
</html>
