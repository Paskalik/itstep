<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form onsubmit="return false;" id="form">
        <h4>Search</h4>
        <div class="search">
            <label>
                <b>Title:</b>
                <input id="title">
            </label>
            <label>
                <b>Type:</b>
                <select id="type">
                    <option>Movie</option>
                    <option>Series</option>
                    <option>Episode</option>
                </select>
            </label>
            <button id = "btn">Search</button>
        </div>
        <p id="error"></p>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
