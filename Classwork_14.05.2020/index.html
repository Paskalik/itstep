<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <style>
        body {
            overflow: hidden;
        }
        #nature {
            width: 100vw;
            height: 100vh;
            background-image: url("nature.jpg");
            background-size: 100% 100%;
            position: relative;
            cursor: pointer;
        }
        #cat {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="nature">
        <img src="animal.png" id="cat" alt="cat">
    </div>
    <script src="script.js"></script>
</body>
</html>
